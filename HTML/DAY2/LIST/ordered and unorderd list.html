<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <ol type="1">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <ol type="A">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <ol type="a">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <ol reversed>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <ol start="1000">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <h1>Unorderedlist</h1>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <ul type="circle">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <ul type="square">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
</body>
</html>
