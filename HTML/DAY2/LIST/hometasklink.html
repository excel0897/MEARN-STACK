<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Lists</h1>
    <dl>
        <dt><b>Browsers(Unordered list)</b></dt>
        <ul>
            <li>Google Chrome</li>
            <li>Mozilla Firefox</li>
            <li>Microsoft Edge</li>
        </ul>
    </dl>
    <dl>
        <dt><b>Search Engines(Ordered List)</b></dt>
        <ol type="1">
            <li>Google</li>
            <li>Bing</li>
            <li>Yahoo</li>
        </ol>
        <dl>
            <dt><b>Internet Terms(Definition List)</b></dt>
            <ul type="none">
                <li>E-Zine - electronic magazine</li>
                <li>HTML - HyperText Markup Language</li>
                <li>URL - Uniform resource Locator</li>
            </ul>
        </dl>
    </dl>
</body>
</html>
