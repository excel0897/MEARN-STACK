<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-5  mt-5 container-sm">
      <div class="border rounded-3">
        <div class="container-fluid bg-dark  rounded-top-3">
          <h4 class="text-light text-center p-3">EVENT REGISTRATION FORM</h4>
        </div>
        <form class="row g-3 align-items-center justify-content-center">
          <div class="col-md-3 text-center "><h6>Name</h6></div>
 
          <div class="col-md-4">
            <input type="email" class="form-control bg-light" id="inputEmail4">
            <label for="inputEmail4" class="form-label ">FirstName</label>
          </div>
          <div class="col-md-4">
            
            <input type="password" class="form-control bg-light" id="inputPassword4">
            <label for="inputPassword4" class="form-label">Lastname</label>
          </div> 
            <div class="col-md-3 text-center  "><h6>Company</h6></div>
            <div class="col-md-8">
              <input type="email" class="form-control bg-light" id="inputEmail4">
            </div>
            <div class="col-md-3 text-center  "><h6>Email</h6></div>
            <div class="col-md-8">
              <input type="email" class="form-control bg-light" id="inputEmail4" placeholder="example@gmail.com">
            </div>
            <div class="col-md-3 text-center "><h6>Phone</h6></div>
 
          <div class="col-md-2">
            <input type="email" class="form-control bg-light" id="inputEmail4">
            <label for="inputEmail4" class="form-label ">Area code</label>
          </div>
          <div class="col-md-6">
            
            <input type="password" class="form-control bg-light" id="inputPassword4">
            <label for="inputPassword4" class="form-label">Phone number</label>
          </div> 
            <div class="col-md-3 text-center align-items-center justify-content-center p-2 mt-4">
              <h6 class="form-label text-dark text-baseline fw-semibold">Subject</h6>
            </div>
            <div class="col-md-8 mt-4"> <select class="form-select " aria-label="Default select example">
              <option selected>Choose option</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div> 
          <div class="col-md-6 text-center align-items-center justify-content-center p-2  mt-4">
            <h6  class="form-label text-dark text-baseline fw-semibold">Are you exisiting customer?</h6>
        </div>
          <div class="d-flex ms-1">
            <div class="form-check ms-5">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Yes
              </label>
            </div>
            <div class="form-check ms-5 ps-5">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                No
              </label>
            </div>
          </div>
          <div class="my-5 ms-5">
            <button type="button" class="btn btn-danger px-4">REGISTER</button>
          </div>
           </div>
</div>
      </div>
     
      </div> 
    </div>
</body>
</html>
